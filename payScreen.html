<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="style.css">    
</head>

<body>
    <div class="banner">
        <div onclick="window.location.href='index.html'"
        style="cursor: pointer;">
            <h1>e-AirTicket<span>&#9992;</span></h1>
        </div>
    </div>
    <div class="form-container">
        <form id="bookingForm" action="">
            <h2>Ticket Payment</h2>
            <div id="price"></div>
            <div class="bookingForm">
                <div id="res-div">
                    <label for="resNumber">Reservation Number:</label>
                    <input type="number" id="resNum" name="resNumber">
                </div>
                <div class="booking-part">                                                            
                    <label for="cardNumber">Card Number:</label>
                    <input type="number" id="cardNumber" placeholder="1234 1234 1234 1234" name="cardNumber">                    
                    <label for="mobile">Mobile Number:</label>
                    <input type="number" id="mobile" placeholder="6900000000" name="mobile">
                </div>
                <div class="booking-part">                                        
                    <label for="amount">Payment Amount:</label>
                    <input type="number" step="0.01" id="amount" name="amount">
                </div>
            </div>
            <div id="message"></div>
            <div class="buttons">
                <input onclick="window.location.href='index.html'" class="sumbit-button" type="button" value="Exit">
                <input id="next" class="sumbit-button" type="submit" value="Check">
            </div>            
        </form>         
    </div>
</body>
<script src="payScreenScript.js"></script>
</html>
